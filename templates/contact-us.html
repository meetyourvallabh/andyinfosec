<title>Contact us | Andy InfoSec</title>
{% extends 'layout.html' %}
{% block body %}
    <div class="contact-clean" style="padding-top: 161px;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="{{url_for('send_contact')}}" class="pulse animated">
                        <h2 class="text-center" style="font-family: Aldrich, sans-serif;">SEND US A MESSAGE</h2>
                        <div class="form-group"><input class="form-control" type="text" name="name" required="" placeholder="Name*"></div>
                        <div class="form-group"><input class="form-control" type="text" name="phone" required="" placeholder="Phone*" pattern="\d*" maxlength="10" minlength="10" inputmode="tel"></div>
                        <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="Email*" inputmode="email"></div>
                        <div class="form-group">
                            <div class="form-check"><input required class="form-check-input" type="radio" name="query" value="Certified Cyber Security Professional" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Certified Cyber Security Professionall</label></div>
                            <div
                                class="form-check"><input required class="form-check-input" type="radio" name="query" value="Web Application Security Expert" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Web Application Security Expert</label></div>
                        <div class="form-check"><input required class="form-check-input" type="radio" name="query" value="Cyber Security for Beginners" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Cyber Security for Beginners</label></div>
                        <div class="form-check"><input required class="form-check-input" type="radio" name="query" value="Security Oprations Centre Expert" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Security Oprations Centre Expert</label></div>
                        <div class="form-check"><input required class="form-check-input" type="radio" name="query" value="Services or Research" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Services or Research</label></div>
                        <div class="form-check"><input required class="form-check-input" type="radio" name="query" value="Other" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Other</label></div>
                </div>
                <div class="form-group"><textarea class="form-control" rows="14" name="message" placeholder="Message(optional)"></textarea></div>
                <div class="form-group"><button class="btn btn-md" type="submit" style="background-color: #f74141;color:white;">send </button></div>
                </form>
            </div>
            <div class="col">
                <div class="float-right" data-aos="fade-left" data-aos-duration="2000" data-aos-once="true" style="width: 337px;margin-top: 27px;margin-right: -7px;">
                    <h2 style="color: rgb(79,93,107);"><i class="icon ion-ios-telephone" style="margin-right: 8px;color: rgb(210,40,17);"></i>Give us a ring</h2>
                    <p style="margin-top: -22px;width: 276px;margin-left: 32px;">Andy InfoSec&nbsp;<br>+91 9021928862&nbsp;<br></p>
                </div>

                    <h2 style="color: rgb(79,93,107);"><i class="icon ion-ios-email" style="margin-right: 8px;color: rgb(210,40,17);"></i>Email us</h2>
                    <p style="margin-top: -22px;width: 276px;margin-left: 32px;">info@andyinfosec.com&nbsp;<br></p>
                </div>  
                <div class="float-right" data-aos="fade-left" data-aos-duration="2000" data-aos-delay="500" data-aos-once="true" style="width: 337px;margin-top: 27px;margin-right: -7px;">

                    data-aos="fade-left" data-aos-duration="2000" data-aos-delay="500" data-aos-once="true" style="width: 319px;height: 200px;margin-top: 29px;"></iframe></div>
        </div>
